<body>
    <input type="text" id="datetime-picker" />
<button type="button" data-start id="start-btn">Start</button>

<div class="timer">
  <div class="field">
    <span class="value" data-days id="days">00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" data-hours id="hours">00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value" data-minutes id="minutes">00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" data-seconds id="seconds">00</span>
    <span class="label">Seconds</span>
  </div>
</div>

</body>
